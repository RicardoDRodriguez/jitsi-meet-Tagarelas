<!DOCTYPE html>
<html>
<head>
    <title>Jitsi Meet API Example</title>
    <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body>
    <div id="meet"></div>
    <script>
        
        interface JitsiMeetExternalAPIOptions {
            roomName: string;
            width: number;
            height: number;
            parentNode: HTMLElement | null;
        }

        declare class JitsiMeetExternalAPI {
            constructor(domain: string, options: JitsiMeetExternalAPIOptions);
            addListener(event: string, callback: () => void): void;
        }

        const domain: string = "meet.jit.si";
        const options: JitsiMeetExternalAPIOptions = {
            roomName: "YourRoomName",
            width: 700,
            height: 700,
            parentNode: document.querySelector('#meet')
        };

        const api = new JitsiMeetExternalAPI(domain, options);

        api.addListener('CONFERENCE_JOINED', () => {
            console.log('Conference joined!');
        });
    </script>
</body>
</html>
